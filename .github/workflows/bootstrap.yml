name: Bootstrap MCP Repo
on:
  workflow_dispatch:
    inputs:
      cron:
        description: "Cron schedule (UTC)"
        required: false
        default: "5 9 * * *"
permissions:
  contents: write
  pull-requests: write
jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Write scaffold
        run: bash bootstrap_mcp.sh

      - name: Set schedule cron
        run: |
          sed -i "s/SCHEDULE_CRON_PLACEHOLDER/${{ github.event.inputs.cron }}/g" .github/workflows/mcp.yml

      - name: Commit and create PR
        uses: peter-evans/create-pull-request@v5
        with:
          branch: bootstrap/scaffold
          title: "Bootstrap MCP scaffold"
          commit-message: "Bootstrap MCP scaffold"
          body: "This PR adds the MCP scaffold generated by the bootstrap workflow."
          delete-branch: true
