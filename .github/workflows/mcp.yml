name: MCP Daily

on:
  schedule:
    - cron: "5 9 * * *"  # Adjust UTC time as needed
  workflow_dispatch:

jobs:
  run-mcp:
    runs-on: ubuntu-latest
    timeout-minutes: 330  # ~5.5 hours (buffer for a 5-hour run)
    steps:
      - uses: actions/checkout@v4

      - name: Restore session state (if available)
        uses: actions/download-artifact@v4
        with:
          name: session-states
          path: ./.session_states
        continue-on-error: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps

      - name: Run MCP (dry run / assist mode by default)
        env:
          APPEN_EMAIL: ${{ secrets.APPEN_EMAIL }}
          APPEN_PASSWORD: ${{ secrets.APPEN_PASSWORD }}
          TOLOKA_EMAIL: ${{ secrets.TOLOKA_EMAIL }}
          TOLOKA_PASSWORD: ${{ secrets.TOLOKA_PASSWORD }}
        run: |
           python -m mcp.main

      - name: Upload daily summary
        uses: actions/upload-artifact@v4
        with:
          name: daily-summary
          path: daily_summaries/*.json
          if-no-files-found: warn

      - name: Persist session state
        uses: actions/upload-artifact@v4
        with:
          name: session-states
          path: ./.session_states
          if-no-files-found: ignore
